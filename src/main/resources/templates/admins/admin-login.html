<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:remove="tag" th:replace="~{/fragments/head :: head} "></div>
    <title>PERION-관리자 로그인 페이지</title>
    <meta name="description" content="관리자 페이지">
</head>
<body>
<header th:replace="~{/fragments/admin-header :: admin-header}"></header>
<main class="main__container">
    <img class="main__logo" src="/images/spartan-helmet.svg">
    <div class="label__error-container" th:object="${adminLoginDTO}">
        <h6 class="label__error" th:if="${#fields.hasGlobalErrors()}" th:each="err: ${#fields.globalErrors()}"  th:text="${err}">에러 메시지를 출력합니다.</h6>
    </div>
    <form th:action method="post" th:object="${adminLoginDTO}">
        <label class="label" for="adminId">
            <h5 class="label__title">관리자 아이디</h5>
            <input id="adminId" name="adminId" class="input" type="text" th:field="*{adminId}"/>
            <div class="label__error-container">
            <h6 class="label__error" th:errors="*{adminId}">에러메시지를 출력합니다.</h6>
            </div>
        </label>
        <label class="label" for="adminPw">
            <h5 class="label__title">관리자 비밀번호</h5>
            <input id="adminPw" name="adminPw" class="input" type="password" th:field="*{adminPw}"/>
            <div class="label__error-container">
            <h6 class="label__error" th:errors="*{adminPw}">에러메시지를 출력합니다.</h6>
            </div>
        </label>
        <button class="btn btn__lg btn--black">관리자 로그인</button>
    </form>
</main>
</body>
</html>
